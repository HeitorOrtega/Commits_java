<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Livro</title>
</head>
<body>
<div th:include="~{fragments/header :: cabecalho}"></div>
<div>
  <form method="post" th:action="@{cadastrar}" th:object="${livro}">
    <h2>Cadastro de Livro</h2>
    <div>
      <label for="titulo">Titulo:</label><input type="text" id="titulo" th:field="*{titulo}">
    </div>
    <br>
    <div>
      <label for="autor">Autor:</label><input type="text" id="autor" th:field="*{autor}">
    </div>
    <br>
    <div>
      <label for="categoria">Categoria:</label><select  id="categoria" th:field="*{categoria}">
      <option value="TERROR">Terror </option>
      <option value="Romance">Romance </option>
      <option value="Comédia">Comedia </option>
      <option value="Ficção">Ficção </option>
      <option value="Suspense">Suspense </option>
      <option value="Biografia">Biografia </option>
      <option value="Tecnologia">Tecnologia </option>
    </select>
    </div>
    <br>
    <div>
      <label for="editora">Editora: </label><input type="text" id="Editora" th:field="*{editora}">
    </div>
    <br>
    <div>
      <label for="preco">Preco: </label><input type="text" id="preco" th:field="*{preco}">
    </div>
    <br>
    <div>
      <label for="isbn">ISBN: </label><input type="text" id="isbn" th:field="*{isbn}">
    </div>
    <br>
    <div>
      <label for="dataPublicacao">Data de Publicação:</label><input type="date" id="dataPublicacao" th:field="*{dataPublicacao}">
    </div>
    <div>
        <button type="submit">Cadastrar</button>
    </div>
  </form>
</div>
<div th:include="~{fragments/footer :: rodape}"></div>
</body>
</html>'
